{% extends 'products/base.html' %}    
    
{% block content %}
        <h2>title  :{{ obj.title }}</h2>
        {% if obj.description  %}
            <p>{{ obj.description }}</p>
        {% else %}
            <p>description is comming soon</p>
        {% endif %}
        <h4>{{ obj.price }}</h4>
        <h6> {{ obj.items }}</h6>
        
        <form action='.' method='POST'>{% csrf_token %}
            <h3>Do you really want to delete the product?</h3>
            <input type="submit" value="Yes" /><a href="../">Go Back</a>
        </form>
            
{% endblock %}
