{% extends 'products/base.html' %}    
    
{% block content %}
    {% for product in products %}
        <h2>{{product.id}} - <a href="{{ product.get_absolute_url }}">{{ product.title }}</a></h2>
        {% if product.description  %}
            <p>{{ product.description }}</p>
        {% else %}
            <p>description is comming soon</p>
        {% endif %}
    {% endfor %}
{% endblock %}
